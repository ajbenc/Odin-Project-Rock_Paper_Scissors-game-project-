<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Classic rock paper scissors</title>
</head>
<body>
    <!-- Create a simple tittle for the game-->
    
<div class="mainGame">
    <div class="theTitles">
    <h1 class="styledTitle">Rock, Paper, Scissors</h1>
    <p>Get ready!</p>
    </div>
    <!-- Create a score tittle for the game-->
     <div class="scoreBoard">
     <h2>Score</h2>
    </div>
     <!-- Set a versus betwwen user and computer -->
      <div class="points">
      <p id="userTitle">User:</p>
      <p id="userScore">0</p>
      <p id="userChoice"></p>
      <p id="pcTitle">Computer:</p>
      <p id="pcScore">0</p>
      <p id="pcChoice"></p>
      </div>
     <!-- Create a tittle for start the game-->
     <h2 id="startTitle">Start Game!</h2>

    <!-- Create 3 different buttons for the value of the user 
     when he/she wants to choose the answer-->
     <div class="mainButtons">
     <button class="rock">Rock</button>
     <button class="paper">Paper</button>
     <button class="scissors">Scissors</button>
     </div>
     <!--Create a tittle who changes if it is a win / lose / draw-->
     
     <p id="matchTitle"></p>

    <!-- Create the html page with a reset button-->
     <div id="resetContainer">
     <button class="resetButton">Reset</button>
     </div>
    
</div>
<script src="index.js"></script>
</body>
</html>
